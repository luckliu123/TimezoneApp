name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Android SDK Build Tools
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools"
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Check Gradle version
      run: ./gradlew --version
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace --info
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TimeZoneHelper-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: 时区设置助手 v1.0.${{ github.run_number }}
        body: |
          ## 🎉 时区设置助手 APK 自动构建版本
          
          ### 📱 应用信息
          - **版本**: 1.0.${{ github.run_number }}
          - **支持系统**: Android 7.0+
          - **目标设备**: 三星Galaxy S8
          - **构建时间**: ${{ github.event.head_commit.timestamp }}
          
          ### ✨ 功能特性
          - ⏰ 全球时区选择和设置
          - 📶 WiFi状态检测和跳转
          - 🌐 网络时间自动同步
          - 🗂️ 一键相册清理功能
          - 🎨 Material Design 3界面
          
          ### 📲 安装方法
          1. 下载下方的APK文件
          2. 传输到手机并安装
          3. 授予必要权限后开始使用
          
          ### ⚠️ 注意事项
          - 相册清理功能会永久删除照片和视频，请谨慎使用
          - 首次使用需要授予系统设置权限
          
        draft: false
        prerelease: false
        files: |
          app/build/outputs/apk/debug/app-debug.apk